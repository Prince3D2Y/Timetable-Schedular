<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Assistant Chatbot</title>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .chat-container {
            width: 450px;
            height: 600px;
            background: #2f2e41cc;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            font-weight: 700;
            font-size: 1.5em;
            border-bottom: 1px solid #6c63ff88;
            text-align: center;
            user-select: none;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 1em;
            line-height: 1.3;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .message.user {
            background: #6c63ff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .message.bot {
            background: #48467c;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .chat-input {
            padding: 15px;
            border-top: 1px solid #6c63ff88;
            display: flex;
            background: #2f2e41cc;
            border-radius: 0 0 15px 15px;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 12px 18px;
            border-radius: 20px;
            border: none;
            font-size: 1em;
            outline: none;
            box-sizing: border-box;
            margin-right: 10px;
            color: black;
        }
        .chat-input button {
            background-color: #6c63ff;
            border: none;
            padding: 12px 20px;
            color: white;
            font-weight: 700;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #5848c2;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">AI Assistant Chatbot</div>
    <div id="chatMessages" class="chat-messages"></div>
    <form id="chatForm" class="chat-input" autocomplete="off">
        <input type="text" id="message" placeholder="Ask me anything..." required />
        <button type="submit">Send</button>
    </form>
</div>
<script>
    const chatForm = document.getElementById('chatForm');
    const chatMessages = document.getElementById('chatMessages');
    function addMessage(message, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        msgDiv.textContent = message;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('message');
        const userMsg = input.value.trim();
        if (!userMsg) return;
        addMessage(userMsg, 'user');
        input.value = '';
        const response = await fetch('/chat_api', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: userMsg })
        });
        const data = await response.json();
        addMessage(data.reply, 'bot');
    });
</script>
</body>
</html>
